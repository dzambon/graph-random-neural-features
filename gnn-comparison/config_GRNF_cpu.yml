model:
  - GRNF
device:
  - cpu
batch_size:
  - 128
num_random_features:
  - 512
num_hidden_features:
  - 4
  - 32
num_dense_layers:
  - 2
num_hidden_neurons:
  - 32
  - 256
learning_rate:
  - 0.001
l2:
  - 0.001
classifier_epochs:
  - 1000
optimizer:
  - Adam
scheduler:
  - null
loss:
  - MulticlassClassificationLoss
gradient_clipping:
  - null
early_stopper:
  -
    class: Patience
    args:
      patience: 100
      use_loss: False
shuffle:
  - True
