model:
  - GraphSAGE
device:
  - cpu
batch_size:
  - 32
learning_rate:
  - 0.0001
  - 0.01
  - 0.001
l2:
  - 0.
classifier_epochs:
  - 1000
optimizer:
  - Adam
scheduler:
  - null
loss:
  - MulticlassClassificationLoss
gradient_clipping:
  - null
early_stopper:
  -
    class: Patience
    args:
      patience: 500
      use_loss: False
  -
    class: Patience
    args:
      patience: 500
      use_loss: True
shuffle:
  - True
dim_embedding:
  - 32
  - 64
num_layers:
  - 3
  - 5
aggregation:
  - max
  - mean
